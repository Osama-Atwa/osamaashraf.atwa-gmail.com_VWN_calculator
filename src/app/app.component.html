<div class="container">
  <div class="row">
    <div class="col-xs-12" >
      <p style="color: cornflowerblue; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; text-align: center; font-size: x-large; "> Calculate Your Rewards </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <p style="text-align:end;">Vendor/Bill</p>
      <p style="text-align:end;">Media/Ad Spend</p>
      <p style="text-align:end;">Corp.Spend</p>
      <p style="text-align:end;">Team Project</p>
    </div>
    <div class="col-sm-2">
      <div class="row">
        <input class="form-control"  placeholder="Enter Number" type="number" style="margin:1px ;" [(ngModel)]="Vendor">
      </div>
      <div class="row">
        <input class="form-control"  placeholder="Enter Number" type="number"style="margin:1px ;" [(ngModel)]="Media">
      </div>
      <div class="row">
        <input class="form-control"  placeholder="Enter Number" type="number"style="margin:1px ;" [(ngModel)]="Corp">
      </div>
      <div class="row">
        <input class="form-control"  placeholder="Enter Number" type="number"style="margin:1px ;" [(ngModel)]="TeamProject">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12" >
      <p style="color: cornflowerblue; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; text-align: center; font-size: x-large; "> Compare Your Rewards </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="text-align:center;">
      <button class="btn btn-outline-secondary" style="margin: 3px;" (click)="OnBrex()"> Brex </button>
      <button class="btn btn-outline-secondary" style="margin: 3px;" (click)="OnStripe()"> Stripe </button>
      <button class="btn btn-outline-secondary" style="margin: 3px;" (click)="OnAmex()"> Amex </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <p style="text-align:end;" *ngIf="Show==1">Brex</p>
      <p style="text-align:end;" *ngIf="Show==2">Stripe</p>
      <p style="text-align:end;" *ngIf="Show==3">Amex</p>
      <p style="text-align:end;">LifeTime Rewards</p>
      <p style="text-align:end;">Unlimited Rewards</p>
    </div>
    <div class="col-sm-2">
      <p style="text-align:end;" *ngIf="Show==1">{{Brex}}</p>
      <p style="text-align:end;" *ngIf="Show==2">{{Stripe}}</p>
      <p style="text-align:end;" *ngIf="Show==3">{{Amex}}</p>
      <p style="text-align:end;">{{ LR }}</p>
      <p style="text-align:end;">{{ UR }}</p>
    </div>
  </div>
</div>
